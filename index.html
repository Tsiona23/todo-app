<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do Dashboard</title>
<link rel="stylesheet" href="styles/style.css">
<link rel="stylesheet" href="styles/dark.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
    <button id="hamburger" class="hamburger">â˜°</button>
    <h1>My To-Do Dashboard</h1>
    <button id="toggle-dark" class="dark-btn">ðŸŒ™</button>
</header>

<nav id="sidebar" class="sidebar">
    <ul>

        <li><a href="index.html" class="active">Dashboard</a></li>
        <li><a href="tasks.html">Tasks</a></li>
    </ul>
</nav>

<main>
    <section class="summary-cards">
        <div class="card">
            <h3>Total Tasks</h3>
            <p id="total-tasks">0</p>
        </div>
        <div class="card">
            <h3>Completed</h3>
            <p id="completed-tasks">0</p>
        </div>
        <div class="card">
            <h3>Pending</h3>
            <p id="pending-tasks">0</p>
        </div>
    </section>

    <section class="chart-section">
        <canvas id="taskChart"></canvas>
    </section>

    <section class="add-task">
        <input type="text" id="task-input" placeholder="Add a new task...">
        <select id="task-category" title="task">
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="shopping">Shopping</option>
        </select>
        <input type="datetime-local" id="task-due" title="due date">
        <button id="add-task-btn">Add Task</button>
    </section>

    <section class="task-list" id="task-list"></section>
</main>

<script src="scripts/app.js"></script>
</body>
</html>
